<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUB Batch 23 CGPA Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 10px; }
        .container { background: white; padding: 15px 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 380px; }
        h2 { text-align: center; color: #2c3e50; margin: 0; font-size: 1.1rem; }
        p.subtitle { text-align: center; color: #7f8c8d; margin: 2px 0 10px 0; font-size: 11px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        td { padding: 3px 0; border-bottom: 1px solid #f1f1f1; }
        th { text-align: left; padding-bottom: 5px; font-size: 12px; color: #34495e; border-bottom: 2px solid #eee; }
        
        /* Input Field Styling with Navigator Removed */
        input[type="number"] { width: 65px; padding: 5px; border: 1px solid #ddd; border-radius: 4px; outline: none; text-align: center; font-size: 13px; transition: 0.2s; -moz-appearance: textfield; }
        
        /* Chromium based browsers (Chrome, Edge, Safari) theke arrow soraite */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]:focus { border-color: #27ae60; background-color: #f9fffb; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 12px; }
        button { flex: 1; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 13px; font-weight: bold; transition: 0.2s; }
        
        .btn-reset { background-color: #e74c3c; color: white; }
        .btn-calc { background-color: #27ae60; color: white; }
        .btn-pdf { background-color: #34495e; color: white; width: 100%; margin-top: 10px; display: none; }

        #result-box { margin-top: 15px; padding: 12px; border-radius: 6px; text-align: center; display: none; margin-left: auto; margin-right: auto; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; width: 80%; }
        .result-val { font-size: 22px; font-weight: bold; display: block; }
        .no-print { display: none !important; }
    </style>
</head>
<body>

<div class="container" id="calculator-content">
    <h2>CGPA Calculator</h2>
    <p class="subtitle">European University of Bangladesh | Batch 23</p>

    <table>
        <thead>
            <tr>
                <th>Semester</th>
                <th style="text-align: center;">Cr.</th>
                <th style="text-align: right;">SGPA</th>
            </tr>
        </thead>
        <tbody id="input-table"></tbody>
    </table>

    <div class="btn-group" id="main-btns">
        <button class="btn-reset" onclick="resetFields()">Reset</button>
        <button class="btn-calc" onclick="calculateCGPA()">Calculate</button>
    </div>

    <div id="result-box" class="success">
        <span style="font-size: 12px; text-transform: uppercase;">Your CGPA</span>
        <span class="result-val" id="cgpa-display">0.00</span>
    </div>

    <button id="pdf-btn" class="btn-pdf" onclick="downloadPDF()">Download Result PDF</button>
</div>

<script>
    const semesterData = [
        { name: "1st", cr: 13.50 }, { name: "2nd", cr: 15.00 },
        { name: "3rd", cr: 15.00 }, { name: "4th", cr: 15.00 },
        { name: "5th", cr: 13.50 }, { name: "6th", cr: 16.50 },
        { name: "7th", cr: 16.50 }, { name: "8th", cr: 16.50 },
        { name: "9th", cr: 12.50 }, { name: "10th", cr: 6.00 }
    ];

    const tableBody = document.getElementById('input-table');
    semesterData.forEach((sem, index) => {
        let row = `<tr>
            <td>${sem.name} Sem</td>
            <td style="text-align: center; color: #666;">${sem.cr.toFixed(2)}</td>
            <td style="text-align: right;">
                <input type="number" step="0.01" class="sgpa-input" 
                       data-cr="${sem.cr}" data-index="${index}" 
                       placeholder="0.00" onkeydown="handleEnter(event, ${index})">
            </td>
        </tr>`;
        tableBody.innerHTML += row;
    });

    function handleEnter(event, index) {
        if (event.key === "Enter") {
            event.preventDefault(); 
            const inputs = document.querySelectorAll('.sgpa-input');
            if (index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        }
    }

    function calculateCGPA() {
        let totalPoints = 0, totalCredits = 0, filled = 0;
        document.querySelectorAll('.sgpa-input').forEach(input => {
            let sgpa = parseFloat(input.value);
            let cr = parseFloat(input.getAttribute('data-cr'));
            if (!isNaN(sgpa) && sgpa > 0) {
                totalPoints += (sgpa * cr);
                totalCredits += cr;
                filled++;
            }
        });

        if (filled === 0) return alert("Please enter SGPA!");

        let cgpa = totalPoints / totalCredits;
        const resBox = document.getElementById('result-box');
        resBox.style.display = "flex";
        resBox.style.flexDirection = "column";
        resBox.style.alignItems = "center";
        
        document.getElementById('cgpa-display').innerText = cgpa.toFixed(2);
        document.getElementById('pdf-btn').style.display = "block";
    }

    function resetFields() {
        document.querySelectorAll('.sgpa-input').forEach(input => input.value = "");
        document.getElementById('result-box').style.display = "none";
        document.getElementById('pdf-btn').style.display = "none";
        document.querySelectorAll('.sgpa-input')[0].focus();
    }

    function downloadPDF() {
        const element = document.getElementById('calculator-content');
        const mainBtns = document.getElementById('main-btns');
        const pdfBtn = document.getElementById('pdf-btn');

        mainBtns.classList.add('no-print');
        pdfBtn.classList.add('no-print');

        const opt = {
            margin: 15,
            filename: 'EUB_CGPA_Report.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 3 }, 
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(element).save().then(() => {
            mainBtns.classList.remove('no-print');
            pdfBtn.classList.remove('no-print');
        });
    }
</script>

</body>
</html>
